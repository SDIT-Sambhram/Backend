name: Deploy Lambda with Serverless Framework

on:
  push:
    branches:
      - main  # Trigger the deployment when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # The GitHub runner environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the repository

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'  # Set Node.js version to 20.x

      - name: Install dependencies
        run: |
          npm install -g serverless  # Install Serverless Framework globally
          npm ci # Install project dependencies exactly as defined in package-lock.json

      - name: Deploy to AWS Lambda
        run: |
          sls deploy  # Deploy the application using the Serverless Framework
